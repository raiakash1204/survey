<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form action="" method="post">
        <fieldset class="personal">
            <legend>Personal Details</legend>
            <label for="name">
                Name
                <input type="text" name="name" id="name">
            </label>
            <label for="email">
                Email
                <input type="email" name="email" id="email">
            </label>
            <label for="age">
                Age
                <input type="number" name="age" id="age" min="13" max="120">
            </label>
        </fieldset>
        <fieldset class="description">
            <legend>Description</legend>
            <label for="role">
                What is your current role
                <select name="role" id="role">
                    <option value="">Select Your Current Role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="about">
                Tell us something About Yourselves
                <textarea name="about" id="about"></textarea>
            </label>
        </fieldset>
        <fieldset class="feedback">
            <legend>Would You recommend freeCodeCamp to a friend?</legend>
            <label for="def">
                <input type="radio" class="inline" name="recommend" id="def">Definitely
            </label>
            <label for="maybe">
                <input type="radio"  class="inline" name="recommend"  id="maybe">Maybe
            </label>
            <label for="ns">
                <input type="radio"  class="inline" name="recommend" id="ns">Not Sure
            </label>
        </fieldset>
        <fieldset class="improved">
            <legend>What would you like to see improved</legend>
                <label for="front">
                    <input type="checkbox" class="inline" name="front" id="front">front-end projects
                </label>
                <label for="back">
                    <input type="checkbox" name="back" class="inline" id="back">back-end projects
                </label>
                <label for="back">
                    <input type="checkbox" name="back" class="inline" id="algo">JavaScript Algorithms
                </label>
                <label for="back">
                    <input type="checkbox" name="back" class="inline" id="datav">Data Visualisation
                </label>
            </fieldset>
        <button id="submit" type="submit" value="Submit">
    </form>        
</body>
</html>
